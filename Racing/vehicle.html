<!DOCTYPE html>

<html>

<head>
	<title>Rigid body - Physijs</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="js/simplex-noise.js"></script>
	<script type="text/javascript" src="../physi.js"></script>

	<script type="text/javascript">

        'use strict';

        Physijs.scripts.worker = '../physijs_worker.js';
        Physijs.scripts.ammo = 'Racing/js/ammo.js';

	var initScene, render,
		building1material,  building2material,
		renderer, render_stats, physics_stats, scene, ground, light, camera,
			vehicle_body, vehicle, loader;
	
	initScene = function() {
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '1px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );
		
		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));

		scene.addEventListener(
			'update',
			function() {

				if ( input && vehicle ) {
					if ( input.direction !== null ) {
						input.steering += input.direction / 50;
						if ( input.steering < -.6 ) input.steering = -.6;
						if ( input.steering > .6 ) input.steering = .6;
					}else {
					    if (input.steering > 0){
                            input.steering=Math.abs(input.steering-0.01);

						}
						if(input.steering < 0){
                            input.steering=-Math.abs(input.steering+0.01);
						}
					}
                    vehicle.setSteering( input.steering, 0 );
					vehicle.setSteering( input.steering, 1 );

					if ( input.power === true ) {
						vehicle.applyEngineForce( 300 );
					} else if ( input.power === false ) {
						vehicle.applyEngineForce(-100)
					} else if ( input.power === null){
                        vehicle.applyEngineForce(0);
                        vehicle.setBrake(5, 2);
                        vehicle.setBrake(5, 3);


					}
				}

				scene.simulate( undefined, 2 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 20, -55 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -150;
		light.shadowCameraTop = -150;
		light.shadowCameraRight = 150;
		light.shadowCameraBottom = 150;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 400;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );



		var input;

		// Loader
		loader = new THREE.TextureLoader();

		building1material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/glass.jpg' ) }),
			.4, // low friction
			.6 // high restitution
		);


        building2material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/building.jpg' ) }),
            .4, // low friction
            .6 // high restitution
        );





        var road_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/road.jpg' ) }),.8,.4);

        var road2_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/road2.jpg' ) }),.8,.4);

        var rocks_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/rocks.jpg' ) }),.8,.4);

        var turn1_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/turn1.png' ) }),.8,.4);

        var turn2_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/turn2.png' ) }),.8,.4);

        var turn3_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/turn3.png' ) }),.8,.4);

        var turn4_material = Physijs.createMaterial(
            new THREE.MeshLambertMaterial({ map: loader.load( 'images/turn4.png' ) }),.8,.4);


        var ground_geometry = new THREE.PlaneGeometry( 40, 40 );
        ground = new Physijs.HeightfieldMesh(ground_geometry,road_material,0);
        var ground_map = [
            ['road','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks'],
            ['road','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks'],
            ['turn1','road2','road2','turn2','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks'],
            ['rocks','rocks','rocks','road','rocks','turn4','road2','road2','road2','turn2','rocks','rocks'],
            ['rocks','rocks','turn4','turn3','rocks','road','rocks','rocks','rocks','road','rocks','rocks'],
            ['rocks','rocks','road','rocks','rocks','road','rocks','rocks','rocks','road','rocks','rocks'],
            ['rocks','rocks','road','rocks','turn4','turn3','rocks','rocks','rocks','road','rocks','rocks'],
            ['rocks','rocks','turn1','road2','turn3','rocks','rocks','rocks','rocks','road','rocks','rocks'],
            ['rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','turn4','turn3','rocks','rocks'],
            ['rocks','rocks','turn1','road','turn2','rocks','rocks','rocks','road','rocks','rocks','rocks'],
            ['rocks','rocks','rocks','rocks','turn1','road2','road2','road2','turn3','rocks','rocks','rocks'],
            ['rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks','rocks'],
        ];

        for(var i = 0; i < 12; i++){
            var z = 20 + 40*i;
            for(var j = 0; j < 12; j++){
                var x = 20 + 40*j;
                if(ground_map[i][j] === 'road'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,road_material,0);
                }if(ground_map[i][j] === 'road2'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,road2_material,0);
                }else if(ground_map[i][j] === 'rocks'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,rocks_material,0);
                }else if(ground_map[i][j] === 'turn1'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,turn1_material,0);
                }else if(ground_map[i][j] === 'turn2'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,turn2_material,0);
                }else if(ground_map[i][j] === 'turn3'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,turn3_material,0);
                }else if(ground_map[i][j] === 'turn4'){
                    ground = new Physijs.HeightfieldMesh(ground_geometry,turn4_material,0);
                }
                ground.rotation.x = -Math.PI / 2;
                ground.position.x = x;
                ground.position.z = z;
                ground.receiveShadow = true;
                scene.add( ground );
            }
        }

//		for ( i = 0; i < 10; i++ ) {
//            var height = Math.random()*30 + 20
//			var building = new Physijs.BoxMesh(
//				new THREE.BoxGeometry( 20, height, 20 )
//			);
//			if(i%2===0){
//			    building.material = building1material;
//			}else {
//			    building.material = building2material;
//			}
//            building.castShadow = building.receiveShadow = true;
//            building.position.set(
//				Math.random()*250 - 125,
//                height/2 + 0.2,
//                Math.random()*250 - 125
//			);
//			scene.add(building)
//		}



		var json_loader = new THREE.JSONLoader();

		json_loader.load( "models/mustang.js", function( car, car_materials ) {
			json_loader.load( "models/mustang_wheel.js", function( wheel, wheel_materials ) {
				var mesh = new Physijs.BoxMesh(
					car,
					new THREE.MeshFaceMaterial( car_materials )
				);
				mesh.position.y = 2;
				mesh.position.x = 10;
				mesh.position.z = 10;
				mesh.castShadow = mesh.receiveShadow = true;

				vehicle = new Physijs.Vehicle(mesh, new Physijs.VehicleTuning(
					10.88,
					1.83,
					0.28,
					500,
					10.5,
					6000
				));
				scene.add( vehicle );

				var wheel_material = new THREE.MeshFaceMaterial( wheel_materials );

				for ( var i = 0; i < 4; i++ ) {
					vehicle.addWheel(
						wheel,
						wheel_material,
						new THREE.Vector3(
								i % 2 === 0 ? -1.6 : 1.6,
								-1,
								i < 2 ? 3.3 : -3.2
						),
						new THREE.Vector3( 0, -1, 0 ),
						new THREE.Vector3( -1, 0, 0 ),
						0.5,
						0.7,
						i < 2 ? false : true
					);
				}

				input = {
					power: null,
					direction: null,
					steering: 0
				};
				document.addEventListener('keydown', function( ev ) {
					switch ( ev.keyCode ) {
						case 37: // left
							input.direction = 1;
							break;

						case 38: // forward
							input.power = true;
							break;

						case 39: // right
							input.direction = -1;
							break;

						case 40: // back
							input.power = false;
							break;

            case 82: // back
              var temp_position = vehicle.mesh.position;
            	scene.remove(vehicle.wheels);
            	scene.remove(vehicle);

              var mesh = new Physijs.BoxMesh(
                car,
                new THREE.MeshFaceMaterial( car_materials )
              );
              mesh.position.y = 2;
              mesh.position.x = temp_position.x;
              mesh.position.z = temp_position.z;
              mesh.castShadow = mesh.receiveShadow = true;

              vehicle = new Physijs.Vehicle(mesh, new Physijs.VehicleTuning(
                10.88,
                1.83,
                0.28,
                500,
                10.5,
                6000
              ));
              scene.add( vehicle );

              var wheel_material = new THREE.MeshFaceMaterial( wheel_materials );

              for ( var i = 0; i < 4; i++ ) {
                vehicle.addWheel(
                  wheel,
                  wheel_material,
                  new THREE.Vector3(
                    i % 2 === 0 ? -1.6 : 1.6,
                    -1,
                    i < 2 ? 3.3 : -3.2
                  ),
                  new THREE.Vector3( 0, -1, 0 ),
                  new THREE.Vector3( -1, 0, 0 ),
                  0.5,
                  0.7,
                  i < 2 ? false : true
                );
              }
              break;

					}
				});
				document.addEventListener('keyup', function( ev ) {
					switch ( ev.keyCode ) {
						case 37: // left
							input.direction = null;
							break;

						case 38: // forward
							input.power = null;
							break;

						case 39: // right
							input.direction = null;
							break;

						case 40: // back
							input.power = null;
							break;
					}
				});
			});
		});

		requestAnimationFrame( render );
		scene.simulate();
	};
	
	render = function() {
		requestAnimationFrame( render );
		if ( vehicle ) {
			camera.position.copy( vehicle.mesh.position )
				.add( new THREE.Vector3( 0, 20, -40 ) );
			camera.lookAt( vehicle.mesh.position );

			light.target.position.copy( vehicle.mesh.position );
			light.position.addVectors( light.target.position, new THREE.Vector3( 20, 20, -15 ) );
		}
		renderer.render( scene, camera );
		render_stats.update();
	};

	window.onload = initScene;
	
	</script>
</head>

<body>
	<div id="viewport"></div>
</body>

</html>
